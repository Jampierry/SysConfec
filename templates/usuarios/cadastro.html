<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu치rio - SysConfec</title>
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; }
        .cadastro-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        .cadastro-container h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; }
        .btn-secondary { background: #555; }
        .error { color: #c00; text-align: center; margin-bottom: 12px; }
        .success { color: #080; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Criar Usu치rio</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usu치rio</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirme a Senha</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Criar usu치rio</button>
                <a href="/login/" class="btn btn-secondary">Voltar ao login</a>
            </div>
        </form>
    </div>
</body>
</html>
