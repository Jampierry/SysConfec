<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SysConfec</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        .login-container h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; }
        .btn-secondary { background: #555; }
        .theme-selector { margin-top: 16px; text-align: center; }
        .theme-selector select { padding: 4px 8px; }
        .error { color: #c00; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>SysConfec - Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Login</button>
                <a href="/usuarios/novo/" class="btn btn-secondary">Criar usuário</a>
            </div>
            <div class="theme-selector">
                <label for="theme">Tema:</label>
                <select id="theme" name="theme">
                    <option value="claro">Claro</option>
                    <option value="escuro">Escuro</option>
                </select>
            </div>
        </form>
    </div>
    <script>
        // Exemplo simples de seletor de tema (pode ser aprimorado)
        const themeSelect = document.getElementById('theme');
        themeSelect.addEventListener('change', function() {
            document.body.style.background = this.value === 'escuro' ? '#222' : '#f4f4f4';
        });
    </script>
</body>
</html>
